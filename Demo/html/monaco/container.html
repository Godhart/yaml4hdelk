<!DOCTYPE html>
<!-- based on https://github.com/1milligram/html-dom/blob/master/public/demo/create-resizable-split-views/index.html -->
<!-- got it from https://htmldom.dev/create-resizable-split-views/ -->
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>HTML DOM - Create resizable split views</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/demo.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&family=Source+Code+Pro&display=swap" />
    <style>
        html,
        body {
            height: 99%
        }

        body {
            display: flex;
            align-items: stretch;
        }

        .container {
            display: flex;

            /* Misc */
            border: 1px solid #cbd5e0;
            width: 100%;
        }

        .container__left {
            /* Initially, the left takes 1/2 width */
            width: 50%;

            /* Misc */
            align-items: center;
            display: flex;
            justify-content: center;
        }

        .resizer {
            background-color: #cbd5e0;
            cursor: ew-resize;
            height: 100%;
            width: 3px;
        }

        .container__right {
            /* Take the remaining width */
            flex: 1;

            /* Misc */
            align-items: center;
            display: flex;
            justify-content: center;
        }

        .editor {
            height: 100%;
            width: 100%;
        }

        .preview {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <script>
        let iframe_domain = "http://127.0.0.1:8089";

        function iframe_call(iframe_id, data, origin) {
            iframe_obj = document.getElementById(iframe_id).contentWindow;
            if (iframe_obj === undefined) {
                return;
            }
            iframe_obj.postMessage({
                'func': 'call',
                'obj': data.obj,
                'method': data.method,
                'args': data.args,
                'callback': data.callback
            }, '*')
        }


        // Controller
        class Controller {
            editorCreated = false;
            editorDomain = iframe_domain;

            onEditorCreated() {
                this.editorCreated = true;
                console.log("Container: editor creation confirmed!");

                iframe_call("editor", {
                    "obj": "worker",
                    "method": "contextAdd",
                    "args": ["hello.yaml", "hello: world!"]
                }, this.editorDomain);

                iframe_call("editor", {
                    "obj": "worker",
                    "method": "contextSwitch",
                    "args": ["hello.yaml"]
                }, this.editorDomain);

                iframe_call("editor", {
                    "obj": "settings",
                    "method": "onChangeListenerSet",
                    "args": ["controller"]
                }, this.editorDomain);
            }

            onEditorChange() {
                // TODO: schedule update
                iframe_call("editor", {
                    "obj": "worker",
                    "method": "contextDump",
                    "args": [],
                    "callback": {
                        "func": "call",
                        "obj": "localData",
                        "method": "updateAll",
                    }
                }, this.editorDomain);
            }

            onErrorsChange(info) {
                // TODO: update local data information
                console.log(info);
            }
        }

        const controller = new Controller();

        class LocalData {
            files = {}
            updateAll(data) {
                // TODO: set value, not whole thing
                this.files = data;
                console.log(JSON.stringify(this.files));
            }
        }
        const localData = new LocalData();

        window.addEventListener('message', (event) => {
            console.log("Container received message: " + JSON.stringify(event), "\n origin - " + JSON.stringify(event.origin), "\n data   - " + JSON.stringify(event.data));
            if (event.origin !== iframe_domain) {
                return null;
            }
            if (event.data.func === 'call') {
                if (event.data.obj === undefined) {
                    return null;
                }
                if (event.data.method === undefined) {
                    return null;
                }
                if (event.data.args === undefined) {
                    return null;
                }
                if (event.data.obj !== undefined) {
                    let obj = null;
                    if (event.data.obj === 'controller') {
                        obj = controller;
                    } else if (event.data.obj === 'localData') {
                        obj = localData;
                    }
                    if (obj == null) {
                        return null;
                    }
                    if (obj[event.data.method] !== undefined) {
                        const result = obj[event.data.method](...event.data.args);
                        if (event.data.callback !== undefined) {
                            let callback = event.data.callback;
                            // TODO: window.parent.postMessage({
                            //     'func': callback.func,
                            //     'obj': callback.obj,
                            //     'method': callback.method,
                            //     'args': result,
                            //     'callback': undefined,
                            // }, callback.origin);
                        }
                    }
                } else {
                    return null;
                }
            }
        });

    </script>

    <div class="container">
        <div class="container__left">
            <iframe class="editor" name="editor" id="editor"></iframe>
            <!-- ?rand=" + new Date() -->
        </div>
        <div class="resizer" id="dragMe"></div>
        <div class="container__right">
            <iframe class="preview" name="preview" id="preview"></iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            console.log("Configuring resizer...");

            const editor_url = iframe_domain + "/monaco/index.html" + "?timestamp=" + new Date().getTime()
            document.getElementById("editor").src = editor_url

            const preview_url = iframe_domain + "/d3hw/show/data/sketch.yaml" + "?timestamp=" + new Date().getTime()
            document.getElementById("preview").src = preview_url

            // Query the element
            const resizer = document.getElementById('dragMe');
            const leftSide = resizer.previousElementSibling;
            const rightSide = resizer.nextElementSibling;

            // The current position of mouse
            let x = 0;
            let y = 0;
            let leftWidth = 0;

            // Handle the mousedown event
            // that's triggered when user drags the resizer
            const mouseDownHandler = function (e) {
                // Get the current mouse position
                x = e.clientX;
                y = e.clientY;
                leftWidth = leftSide.getBoundingClientRect().width;

                // Attach the listeners to `document`
                document.addEventListener('mousemove', mouseMoveHandler);
                document.addEventListener('mouseup', mouseUpHandler);
            };

            const mouseMoveHandler = function (e) {
                // How far the mouse has been moved
                const dx = e.clientX - x;
                const dy = e.clientY - y;

                const newLeftWidth = ((leftWidth + dx) * 100) / resizer.parentNode.getBoundingClientRect().width;
                leftSide.style.width = `${newLeftWidth}%`;

                resizer.style.cursor = 'col-resize';
                document.body.style.cursor = 'col-resize';

                leftSide.style.userSelect = 'none';
                leftSide.style.pointerEvents = 'none';

                rightSide.style.userSelect = 'none';
                rightSide.style.pointerEvents = 'none';
            };

            const mouseUpHandler = function () {
                resizer.style.removeProperty('cursor');
                document.body.style.removeProperty('cursor');

                leftSide.style.removeProperty('user-select');
                leftSide.style.removeProperty('pointer-events');

                rightSide.style.removeProperty('user-select');
                rightSide.style.removeProperty('pointer-events');

                // Remove the handlers of `mousemove` and `mouseup`
                document.removeEventListener('mousemove', mouseMoveHandler);
                document.removeEventListener('mouseup', mouseUpHandler);
            };

            // Attach the handler
            resizer.addEventListener('mousedown', mouseDownHandler);
        });
    </script>
</body>

</html>
