<!DOCTYPE html>
<html>
<body>

<h1>Schematic of unit2</h1>

<script src="./js/hdelk/elk.bundled.js"></script>
<script src="./js/hdelk/svg.min.js"></script>
<script src="./js/hdelk/hdelk.js"></script>

<div id="simple_diagram"></div>

<script type="text/javascript">

    

    var simple_graph = {
  "type": "unit2",
  "id": "/",
  "children": [
    {
      "label": "IN1",
      "id": "/.IN1",
      "port": 1
    },
    {
      "label": "IN2",
      "id": "/.IN2",
      "port": 1
    },
    {
      "label": "OUT",
      "id": "/.OUT",
      "port": 1
    },
    {
      "label": "CLK",
      "id": "/.CLK",
      "port": 1
    },
    {
      "label": "FD",
      "id": "/U1",
      "inPorts": [
        {
          "label": "D",
          "id": "/U1.D"
        },
        {
          "label": "CLK",
          "id": "/U1.CLK"
        }
      ],
      "outPorts": [
        {
          "label": "Q",
          "id": "/U1.Q"
        }
      ]
    },
    {
      "type": "mux",
      "id": "/U2",
      "southPorts": [
        {
          "label": "S",
          "id": "/U2.S"
        }
      ],
      "inPorts": [
        {
          "label": "A",
          "id": "/U2.A"
        },
        {
          "label": "B",
          "id": "/U2.B"
        }
      ],
      "outPorts": [
        {
          "label": "O",
          "id": "/U2.O"
        }
      ]
    },
    {
      "label": "DBG",
      "id": "/.DBG",
      "port": 1
    }
  ],
  "edges": [
    {
      "sources": [
        "/.IN1"
      ],
      "targets": [
        "/U1.D"
      ]
    },
    {
      "sources": [
        "/.IN1"
      ],
      "targets": [
        "/U2.A"
      ]
    },
    {
      "sources": [
        "/.CLK"
      ],
      "targets": [
        "/U1.CLK"
      ]
    },
    {
      "sources": [
        "/.CLK"
      ],
      "targets": [
        "/U2.S"
      ]
    },
    {
      "sources": [
        "/U1.Q"
      ],
      "targets": [
        "/.DBG"
      ]
    },
    {
      "sources": [
        "/.IN2"
      ],
      "targets": [
        "/U2.B"
      ]
    },
    {
      "sources": [
        "/U2.O"
      ],
      "targets": [
        "/.OUT"
      ]
    }
  ]
}

    hdelk.layout( simple_graph, "simple_diagram" );
</script>

</body>
</html>
