<html>
<head>
  {{!meta}}
  <title>{{title}}</title>
  {{!stylesheet}}
</head>
<body>

<script type="text/javascript">
    const SERVER_VERSION    = "{{!server_version}}";
    const YAML4SCHM_VERSION = "{{!yaml4schm_version}}";
</script>

{{!base}}

<!-- Schematic viewer elements -->
<div id="output" style="white-space: pre; font-family: monospace;"></div>

<!-- Schematic rendering -->
<script type="text/javascript">
    function update_graph(graph) {
        document.getElementById("output").innerHTML=""+graph.replaceAll("\\n","<br>").replaceAll("\\", "")
    }
</script>

<!-- Kick-starter -->
<script type="text/javascript">
    update(null, on_load_callback)
</script>

</body>
</html>
